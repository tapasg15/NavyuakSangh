<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Card Details</title>
    <link rel="stylesheet" href="pmnt.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h2>Enter Card Details</h2>
    
    <form id="cardDetailsForm">
        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>
        
        <label for="expiryDate">Expiry Date:</label><br>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required><br><br>
        
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>
        
        <button type="submit">Submit Payment</button>
    </form>

    <script src="pmnt.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
